<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Activity 2</title>
</head>
<style>
    .circle {
        width: 100px;
        border-radius: 50px;
        background-color: lightblue;
        padding: 50px 0;
        line-height: 0px;
        text-align: center;
        margin: 0 auto;
        transition: 1s;
    }
    .circle:hover {
        background-color: blue;
        transform: rotate(360deg);
    }
    .otto {
        animation-name: otto;
        animation-duration: 3s;
    }
</style>
<body>
   <div class="circle">Go Orange</div>
   <div class="otto">Otto on Skateboard</div>
</body>
</html>
