<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StadiumScore - Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Contact Info</h1>

  <form id="contact-form">
    <label>Name:<br>
      <input type="text" name="name" required autocomplete="name">
    </label><br>
    <label>Email:<br>
      <input type="email" name="email" required autocomplete="email">
    </label><br>
    <label>City, State:<br>
      <input type="text" name="city" required autocomplete="address-level2">
    </label><br>
    <label>Country:<br>
      <input type="text" name="country" required autocomplete="country-name">
    </label><br>
    <button type="submit" style="color: inherit; display: block; margin: 20px auto;">Submit</button>
  </form>

  <p id="thank-you" style="display:none; text-align:center; margin-top:20px;">Thanks for submitting your info! Proceeding to interview...</p>

  <footer>Â© 2025 StadiumScore. All rights reserved.</footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      // Collect contact info from the form
      const name = this.name.value;
      const email = this.email.value;
      const city = this.city.value;
      const country = this.country.value;

      // Store contact info and interview data (from localStorage)
      const sport = localStorage.getItem("sport");
      const team = localStorage.getItem("team");
      const stadium = localStorage.getItem("stadium");

      // Store this user data in localStorage
      const userData = {
        name,
        email,
        city,
        country,
        sport,
        team,
        stadium
      };

      const currentUserNumber = localStorage.getItem("userCount") || 0;
      const newUserNumber = parseInt(currentUserNumber) + 1;
      localStorage.setItem(`user${newUserNumber}`, JSON.stringify(userData));
      localStorage.setItem("userCount", newUserNumber);

      // Show the thank you message and redirect
      this.style.display = "none";
      document.getElementById("thank-you").style.display = "block";

      setTimeout(() => window.location.href = "interview.html", 1500); // Redirect to interview page
    });
  </script>
</body>
</html>
